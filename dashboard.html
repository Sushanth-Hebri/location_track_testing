<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h2>Owner Dashboard - Driver Locations</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Driver ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="driverData">
        </tbody>
    </table>

    <script>
        const socket = io("https://location-track-testing.vercel.app"); // Update with your server URL
        const driverTable = document.getElementById("driverData");

        socket.on("locationUpdate", (drivers) => {
            driverTable.innerHTML = ""; // Clear previous data

            for (const driverId in drivers) {
                const driver = drivers[driverId];

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${driver.userId}</td>
                    <td>${driver.lat}</td>
                    <td>${driver.lng}</td>
                `;

                driverTable.appendChild(row);
            }
        });
    </script>
</body>
</html>
