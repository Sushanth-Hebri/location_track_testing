<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Location Sharing</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Driver Location Sharing</h2>
    <p>Click the button to start sending your location.</p>
    <button id="startButton">Start Sharing Location</button>

    <script>
        const socket = io("http://localhost:5000");
        const userId = "driver_101"; // ðŸ”¥ Hardcoded unique ID for the driver

        document.getElementById("startButton").addEventListener("click", () => {
            setInterval(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const data = {
                            userId: userId,
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        socket.emit("sendLocation", data);
                        console.log("Sent location:", data);
                    });
                } else {
                    console.error("Geolocation is not supported");
                }
            }, 5000);
        });
    </script>

</body>
</html>
